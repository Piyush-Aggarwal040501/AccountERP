    <head>

        <meta charset="utf-8">

        <!-- regestration css file  -->

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

        <!-- fontawesome link  -->

        <title>Account ERP || Company Details</title>
    </head>
    <body>
        <!-- navbar starts  -->
        <nav class="navbar navbar-expand-lg px-4">
            <div id="logo" class="navbar-brand">

            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/companyRegestration">Company Registartion</a>

                <li class="nav-item ">
                  <a class="nav-link" href="/directorRegestration">Director Registartion</a>

                <li class="nav-item ">
                  <a class="nav-link" href="/directorFileUpload">Director File Upload</a>

                  <a class="nav-link" href="/otherDocuments">Other Documents</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link active" href="/companyDetails">Company details</a>

              <a id="logoutBtn" href="/" class="my-2 my-lg-0 ms-auto">

        <!-- navbar ends -->
        <div id="company" class="forms">
            <div class="container py-3 d-flex align-items-center justify-content-center flex-column">
                <h2>Company Details</h2>
                <form action="">
                    <div class="smallBox">
                        <label for="namePurpose">Name of purpose of company</label>
                        <input type="text" name="namePurpose">
                    </div>
                    <div class="smallBox">
                        <label for="email">Email Id</label>
                        <input type="text" name="email">
                    </div>
                    <div class="smallBox">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone">
                    </div>
                    <div class="smallBox">
                        <label for="address">Register Address</label>
                        <input type="text" name="address">
                    </div>
                    <div class="smallBox">
                        <label for="details">Details of purpose of a Compnay</label>
                        <textarea name="details" id="details"></textarea>
                    </div>
                    <div class="smallBox">
                        <label for="Objectives">Objectives of a compnay</label>
                        <textarea name="Objectives" id="Objectives"></textarea>
                    </div>
                    <div class="tableBox mb-5">
                        <label for="Objectives">Director Details</label>
                        <table id="dataTableDirector">
                            <tr>
                                <th>Name</th>
                                <th>DIN</th>
                                <th>Email</th>
                                <th>Mobile</th>
                                <th>Action</th>
                            </tr>
                            <tr>
                                <td><input type="text" name="name[]"></td>
                                <td><input type="text" name="din[]"></td>
                                <td><input type="email" name="email[]"></td>
                                <td><input type="text" name="mobile[]"></td>
                                <td><input type="button" value="Add" onclick="addRow1()"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="tableBox">
                        <label for="Objectives">Details of authorized and paid capital</label>
                        <table id="dataTableCapital">
                            <tr>
                                <th>Particular</th>
                                <th>No of shares</th>
                                <th>Amt per share(Rs)</th>
                                <th>Total</th>
                                <th>Amount(Rs)</th>
                                <th>Action</th>
                            </tr>
                            <tr>
                                <td><input type="text" name="particular[]"></td>
                                <td><input type="number" name="shares[]"></td>
                                <td><input type="number" name="as[]"></td>
                                <td><input type="number" name="total[]"></td>
                                <td><input type="number" name="amount[]"></td>
                                <td><input type="button" value="Add" onclick="addRow2()"></td>
                            </tr>
                        </table>
                    </div>


                    <button id="submit" class="btn bgBtn solidBtn mt-5">Submit Details</button>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    function addRow1() {
        var table = document.getElementById("dataTableDirector");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        cell1.innerHTML = '<input type="text" name="name[]">';
        cell2.innerHTML = '<input type="text" name="din[]">';
        cell3.innerHTML = '<input type="email" name="email[]">';
        cell4.innerHTML = '<input type="text" name="mobile[]">';
        cell5.innerHTML = '<input type="button" value="Remove" onclick="removeRow(this)">';
    }
    function addRow2() {
        var table = document.getElementById("dataTableCapital");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);
        cell1.innerHTML = '<input type="text" name="particular[]">';
        cell2.innerHTML = '<input type="number" name="share[]">';
        cell3.innerHTML = '<input type="number" name="as[]">';
        cell4.innerHTML = '<input type="number" name="total[]">';
        cell5.innerHTML = '<input type="number" name="amount[]">';
        cell6.innerHTML = '<input type="button" value="Remove" onclick="removeRow(this)">';
    }

    function removeRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>


</body>
</html>
