            <div class="container py-3 d-flex align-items-center justify-content-center flex-column">
                <h2>Company Regestration</h2>
                <form action="">
                    <div class="smallBox">
                        <label for="namePurpose">Name of purpose of company</label>
                        <input type="text" name="namePurpose">
                    </div>
                    <div class="smallBox">
                        <label for="type">Compnay Type</label>
                        <input type="text" name="type">
                    </div>
                    <div class="smallBox">
                        <label for="purpose">Purpose</label>
                        <input type="text" name="purpose">
                    </div>
                    <div class="smallBox">
                        <label for="paidCapital">Paid Capital</label>
                        <input type="text" name="paidCapital">
                    </div>
                    <div class="smallBox">
                        <label for="authorizedCapital">Authorized Capital</label>
                        <input type="text" name="authorizedCapital">
                    </div>
                    <div class="smallBox specialSmallBox">
                        <input type="checkbox" name="reserveName">
                        <label for="reserveName">Reserve your name to fill form</label>
                    </div>
                    <div class="smallBox">
                        <label for="address">Address</label>
                        <input type="text" name="address">
                    </div>
                    <div class="smallBox">
                        <label for="addressProof">Address Proof</label>
                        <input type="file" name="addressProof">
                    </div>


                    <button id="submit" class="btn bgBtn solidBtn">Submit Details</button>
                </form>
            </div>
        </div>
